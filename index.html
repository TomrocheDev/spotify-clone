<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- stylesheets -->
        <link rel="stylesheet" href="css/generic-styles.css" />
        <link rel="stylesheet" href="css/top-navigation.css" />
        <link rel="stylesheet" href="css/bottom-navigation.css" />
        <link rel="stylesheet" href="css/main-content.css" />
        <link rel="stylesheet" href="css/music-player.css" />
        <link rel="stylesheet" href="css/custom-framework.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
            rel="stylesheet" />

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/00e8ed60ea.js" crossorigin="anonymous"></script>

        <title>Spotify Clone | Tom Roche</title>
    </head>
    <body>
        <main>
            <div class="main-grid-component flex-col" id="top-navigation">
                <div class="top-navigation-button button">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="top-navigation-button button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Zoeken</span>
                </div>
            </div>

            <div class="main-grid-component" id="bottom-navigation">
                <div id="bottom-navigation-header">
                    <div class="button" id="playlist-library">
                        <i class="fa-solid fa-layer-group"></i>
                        <span>Bibliotheek</span>
                    </div>
                    <div class="flex-between-centered" id="playlist-navigation-buttons">
                        <i class="fa-solid fa-plus button hover-light button"></i>
                        <i class="fa-solid fa-arrow-right hover-light button"></i>
                    </div>
                </div>

                <div class="playlist-podcast-buttons flex-row">
                    <div class="button bottom-navigation-button">
                        <span>Afspeellijsten</span>
                    </div>
                    <div class="button bottom-navigation-button">
                        <span>Podcasts en shows</span>
                    </div>
                </div>

                <div id="playlist-navigation">
                    <div class="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="button" id="recent-button">
                        <span>Recent</span>
                        <span>
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </div>
                </div>

                <div class="flex-col" id="user-playlist-list">
                    <div class="playlist-tile hover-light">
                        <div class="playlist-tile-image">
                            <img
                                src="https://i1.sndcdn.com/artworks-000518920959-5ug5ux-t500x500.jpg"
                                alt="playlist cover" />
                        </div>
                        <div id="playlist-tile-info">
                            <div id="tile-info-title">
                                <span>Coding</span>
                            </div>
                            <div id="tile-info-sub">
                                <span>Playlist </span>
                                <i class="fa-solid fa-circle"></i>
                                <span>FictionalUsername</span>
                            </div>
                        </div>
                    </div>
                    <div class="playlist-tile hover-light">
                        <div class="playlist-tile-image">
                            <img
                                src="https://i.scdn.co/image/ab67706f00000002cb8129ff94997273c8f10904"
                                alt="playlist cover" />
                        </div>
                        <div id="playlist-tile-info">
                            <div id="tile-info-title">
                                <span>Southern Vibes</span>
                            </div>
                            <div id="tile-info-sub">
                                <span>Playlist </span>
                                <i class="fa-solid fa-circle"></i>
                                <span>FictionalUsername</span>
                            </div>
                        </div>
                    </div>
                    <div class="playlist-tile hover-light">
                        <div class="playlist-tile-image">
                            <img
                                src="https://i.scdn.co/image/ab67706f00000002053676e87d17a88e7da65b56"
                                alt="playlist cover" />
                        </div>
                        <div id="playlist-tile-info">
                            <div id="tile-info-title">
                                <span>Blues</span>
                            </div>
                            <div id="tile-info-sub">
                                <span>Playlist </span>
                                <i class="fa-solid fa-circle"></i>
                                <span>FictionalUsername</span>
                            </div>
                        </div>
                    </div>
                    <div class="playlist-tile hover-light">
                        <div class="playlist-tile-image">
                            <img
                                src="https://i.scdn.co/image/ab67706c0000da8461ad465c1b547f0f58f712ef"
                                alt="playlist cover" />
                        </div>
                        <div id="playlist-tile-info">
                            <div id="tile-info-title">
                                <span>Chillout</span>
                            </div>
                            <div id="tile-info-sub">
                                <span>Playlist </span>
                                <i class="fa-solid fa-circle"></i>
                                <span>FictionalUsername</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-grid-component" id="main-content">
                <div id="main-header-section">
                    <div class="main-header-buttons">
                        <div class="back-and-forward-buttons">
                            <i class="fa-solid fa-chevron-left button"></i>
                            <i class="fa-solid fa-chevron-right button"></i>
                        </div>
                        <div class="download-and-profile-buttons">
                            <div id="download-app-button">
                                <span class="button">
                                    <i class="fa-regular fa-circle-down"></i>
                                    De app installeren
                                </span>
                            </div>
                            <div id="profile-button">
                                <span class="button">
                                    <i class="fa-regular fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="header-playlist-details">
                        <div id="playlist-image-container">
                            <img
                                src="https://i1.sndcdn.com/artworks-000518920959-5ug5ux-t500x500.jpg"
                                alt="Playlist cover" />
                        </div>
                        <div id="header-playlist-titles">
                            <div id="playlist-type">
                                <span style="font-size: var(--font-xs-small); font-weight: 600"
                                    >Playlist</span
                                >
                            </div>
                            <h1 id="playlist-title">Coding</h1>
                            <div id="playlist-duration">
                                <span>FictionalUsername</span>
                                <i class="fa-solid fa-circle" style="font-size: 6px"></i>
                                <span>4 nummers, </span>
                                <span style="color: var(--inactive)">27 min. 56 sec</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="music-player"></div>
        </main>
    </body>
</html>
